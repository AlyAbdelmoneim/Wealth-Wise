<!DOCTYPE html>
<html>
<head>
    <title>Add Employee - FinSavvy</title>
</head>
<body>
<h1>Add Employee</h1>
<form method="POST">
    {% csrf_token %}

    <!-- Owner's Email -->
    <input type="email" name="user_email" placeholder="Owner's Email" required><br>

    <!-- Employee Details -->
    <input type="text" name="employee_name" placeholder="Employee Name" required><br>
    <input type="text" name="job_description" placeholder="Job Description"><br>
    <input type="number" step="0.01" name="salary" placeholder="Salary" required><br>

    <!-- Optional Linked User Email -->
    <input type="email" name="linked_user_email" placeholder="Linked User Email (Optional)"><br>

    <button type="submit">Add Employee</button>
</form>
</body>
</html>
