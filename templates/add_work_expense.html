<!DOCTYPE html>
<html>
<head>
    <title>Add Work Expense</title>
</head>
<body>
    <h1>Add Work Expense</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="email" name="user_email" placeholder="User Email" required><br>

        <label for="type">Expense Type:</label><br>
        <select name="type" required>
            <option value="Yearly">Yearly</option>
            <option value="Monthly">Monthly</option>
            <option value="One-Time">One-Time</option>
        </select><br>

        <input type="number" step="0.01" name="amount" placeholder="Amount" required><br>

        <input type="text" name="description" placeholder="Description" required><br>

        <label for="transaction_date">Transaction Date:</label><br>
        <input type="date" name="transaction_date"><br>

        <button type="submit">Add Work Expense</button>
    </form>
</body>
</html>
