<!DOCTYPE html>
<html>
<head>
    <title>Add Fixed Income</title>
</head>
<body>
    <h1>Add Fixed Income</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="email" name="user_email" placeholder="User Email" required><br>
        <input type="text" name="job_description" placeholder="Job Description" required><br>
        <input type="number" name="monthly_salary" placeholder="Monthly Salary" required><br>
        <input type="number" name="yearly_bonus" placeholder="Yearly Bonus"><br>
        <button type="submit">Add Fixed Income</button>
    </form>
</body>
</html>
