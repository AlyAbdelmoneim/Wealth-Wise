<!DOCTYPE html>
<html>
<head>
    <title>Add User - FinSavvy</title>
</head>
<body>
<h1>Add User</h1>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <input type="text" name="country" placeholder="Country"><br>
    <input type="text" name="currency" placeholder="Currency of Income"><br>
    <input type="number" step="0.01" name="savings" placeholder="Savings"><br>
    <input type="number" step="0.01" name="networth" placeholder="Net Worth"><br>
    <button type="submit">Add User</button>
</form>
</body>
</html>
