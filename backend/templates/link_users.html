<!DOCTYPE html>
<html>
<head>
    <title>Link Users - FinSavvy</title>
</head>
<body>
    <h1>Link Two Users</h1>
    <form method="POST">
        {% csrf_token %}

        <h3>User 1:</h3>
        <input type="email" name="email1" placeholder="User 1 Email" required><br>
        <input type="password" name="password1" placeholder="User 1 Password" required><br>

        <h3>User 2:</h3>
        <input type="email" name="email2" placeholder="User 2 Email" required><br>
        <input type="password" name="password2" placeholder="User 2 Password" required><br>

        <h3>Link Information:</h3>
        <input type="password" name="link_password" placeholder="Link Password" required><br>

        <button type="submit">Link Users</button>
    </form>
</body>
</html>
